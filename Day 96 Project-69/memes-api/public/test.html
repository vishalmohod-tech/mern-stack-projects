<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes </title>
</head>
<body>
    <h1>Test Jokes & Memes API</h1>
  <button onclick="get('/random/joke')">Random Joke</button>
  <button onclick="get('/random/meme')">Random Meme</button>
  <input id="cat" placeholder="category name" />
  <button onclick="getCategory()">Get Category</button>
  <pre id="out"></pre>

  <script>
    async function get(path) {
      const res = await fetch(path);
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
    }
    async function getCategory() {
      const c = document.getElementById('cat').value.trim() || 'programming';
      get('/category/' + encodeURIComponent(c));
    }
  </script>
</body>
</html>
