<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activity Logger</title>
  <link rel="stylesheet" href="activity.css" />
</head>
<body>
  <div class="card">
    <h1>Activity Logger</h1>
    <p>Every page visit or button press is appended to <strong>activity.txt</strong>.</p>

    <button id="logBtn">Log Activity (Button)</button>

    <div id="status" aria-live="polite"></div>

    <hr />

    <h3>Preview latest logs (client-side)</h3>
    <button id="refreshBtn">Refresh Logs</button>
    <pre id="logsPreview" class="logs">Click Refresh to load logs</pre>
    <p class="note">Note: reading logs from the server is implemented by requesting /activity (simple text response).</p>
  </div>

  <script src="activity.js"> </script>
</body>
</html>
